<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Barrah Mullah Kandha Sporting Club</title>

<!-- Firebase SDK (compat version) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --primary:#f26522;
  --secondary:#2f7d32;
  --dark:#1f2937;
  --light:#f4f6f8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Segoe UI",sans-serif;
  background:var(--light);
  color:var(--dark);
}
header{
  background:linear-gradient(135deg,var(--primary),#ff9b63);
  color:#fff;
  padding:20px;
  text-align:center;
  font-size:22px;
  font-weight:600;
}
.container{
  max-width:480px;
  margin:auto;
  padding:16px;
}
.buttons{
  display:flex;
  gap:12px;
  margin:18px 0;
}
.buttons button{
  flex:1;
  padding:14px;
  border:none;
  border-radius:25px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  color:#fff;
}
#admissionBtn{background:var(--secondary)}
#playersBtn{background:var(--primary)}
.section{
  display:none;
  background:#fff;
  border-radius:14px;
  padding:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
.section.active{display:block}
.section h3{
  margin-top:0;
  font-size:18px;
  border-bottom:2px solid var(--light);
  padding-bottom:8px;
}
input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #d1d5db;
  font-size:14px;
}
.submit-btn{
  background:var(--primary);
  margin-top:10px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:25px;
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}
.player-card{
  display:flex;
  gap:12px;
  padding:12px;
  margin-top:12px;
  border-radius:12px;
  background:#fff;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}
.player-card img{
  width:50px;
  height:65px;
  object-fit:cover;
  border-radius:4px;
  border:1px solid #ccc;
}
.player-info{
  flex:1;
  font-size:14px;
}
.player-info b{font-size:15px}
.card-actions button{
  width:100%;
  margin-top:6px;
  padding:8px;
  border:none;
  border-radius:18px;
  font-size:13px;
  cursor:pointer;
  color:#fff;
}
.info-btn{background:var(--secondary)}
.edit-btn{background:#2563eb}
.delete-btn{background:#dc2626}
#detailBox img{
  width:80px;
  height:100px;
  object-fit:cover;
  border-radius:6px;
  border:1px solid #ccc;
  display:block;
  margin-bottom:10px;
}
footer{
  margin-top:25px;
  padding:12px;
  background:var(--primary);
  color:#fff;
  text-align:center;
  font-size:14px;
}
</style>
</head>

<body>

<header>Barrah Mullah Kandha Sporting Club</header>

<div class="container">

<div class="buttons">
  <button id="admissionBtn">Admission</button>
  <button id="playersBtn">Players List</button>
</div>

<!-- ADMISSION -->
<div id="admission" class="section active">
<h3>Admission Form</h3>
<input id="name" placeholder="Player Name">
<input id="father" placeholder="Father's Name">
<input id="address" placeholder="Address">
<input id="dob" type="date">
<input id="jersey" placeholder="Jersey Number">
<input id="position" placeholder="Position">
<input id="photo" type="file" accept="image/*">
<button id="submitBtn" class="submit-btn">Submit Admission</button>
</div>

<!-- PLAYERS -->
<div id="players" class="section">
<h3>Players List</h3>
<input id="search" placeholder="Search by name / age / position" onkeyup="searchPlayer()">
<div id="playerList"></div>
</div>

<!-- DETAILS -->
<div id="details" class="section">
<h3>Player Information</h3>
<div id="detailBox"></div>
<button class="submit-btn" onclick="showPlayers()">Back to List</button>
</div>

</div>

<footer>Official Club Management Panel</footer>

<script>

let players = [];
let editingId = null;
const ADMIN_PASSWORD = "1234";

// Firebase Config (à¦†à¦ªà¦¨à¦¾à¦° à¦†à¦—à§‡à¦°à¦Ÿà¦¾à¦‡ à¦°à¦¾à¦–à§à¦¨)
const firebaseConfig = {
  apiKey: "AIzaSyCkYMVn0Jh4Oo8Mgm8WyVAOVe65lSLGeks",
  authDomain: "barrahms-app.firebaseapp.com",
  projectId: "barrahms-app",
  storageBucket: "barrahms-app.firebasestorage.app",
  messagingSenderId: "886499355529",
  appId: "1:886499355529:web:051977ab95fdc3d9b5cf58"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

document.getElementById("admissionBtn")
  .addEventListener("click",()=>showSection("admission"));

document.getElementById("playersBtn")
  .addEventListener("click",showPlayers);

document.getElementById("submitBtn")
  .addEventListener("click",submitPlayer);


// Show Section
function showSection(id){
  document.querySelectorAll(".section")
    .forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}


// Submit / Update Player
function submitPlayer(){

  const name = document.getElementById("name").value.trim();
  if(name===""){ alert("Player name required"); return; }

  let dob = document.getElementById("dob").value;
  let age = dob ? new Date().getFullYear() - new Date(dob).getFullYear() : "";

  let jersey = document.getElementById("jersey").value;

  // ðŸ”¥ Jersey duplicate check (Add mode only)
  if(!editingId){
    let duplicate = players.find(p=>p.jersey===jersey);
    if(duplicate){
      alert("Jersey number already exists!");
      return;
    }
  }

  let playerData = {
    name: name,
    father: document.getElementById("father").value,
    address: document.getElementById("address").value,
    dob: dob,
    age: age,
    jersey: jersey,
    position: document.getElementById("position").value,
    admissionDate: new Date().toLocaleDateString()
  };

  let file = document.getElementById("photo").files[0];

  if(editingId){
    // UPDATE MODE
    if(file){
      let reader = new FileReader();
      reader.onload = ()=>{
        playerData.photo = reader.result;
        db.collection("players").doc(editingId)
          .update(playerData)
          .then(()=>{ alert("Updated Successfully"); resetForm(); });
      };
      reader.readAsDataURL(file);
    }else{
      db.collection("players").doc(editingId)
        .update(playerData)
        .then(()=>{ alert("Updated Successfully"); resetForm(); });
    }

  }else{
    // ADD MODE
    if(file){
      let reader = new FileReader();
      reader.onload = ()=>{
        playerData.photo = reader.result;
        db.collection("players").add(playerData)
          .then(()=>{ alert("Admission Successful"); resetForm(); });
      };
      reader.readAsDataURL(file);
    }else{
      db.collection("players").add(playerData)
        .then(()=>{ alert("Admission Successful"); resetForm(); });
    }
  }
}


// Reset Form
function resetForm(){
  editingId = null;
  document.getElementById("submitBtn").innerText="Submit Admission";

  document.querySelectorAll("#admission input")
    .forEach(i=>i.value="");

  loadPlayers();
  showPlayers();
}


// Load Players
function loadPlayers(){
  db.collection("players").get().then(snapshot=>{
    players = snapshot.docs.map(doc=>({id:doc.id,...doc.data()}));
    renderPlayers(players);
  });
}


// Show Players
function showPlayers(){
  showSection("players");
  loadPlayers();
}


// Render Players
function renderPlayers(list){

  const playerList = document.getElementById("playerList");
  playerList.innerHTML =
    `<h4>Total Players: ${list.length}</h4>`;

  list.forEach((p,i)=>{
    playerList.innerHTML += `
      <div class="player-card">
        ${p.photo?`<img src="${p.photo}">`:``}
        <div class="player-info">
          <b>${p.name}</b><br>
          Age: ${p.age}<br>
          Jersey: ${p.jersey}<br>
          Position: ${p.position}
          <div class="card-actions">
            <button class="info-btn" onclick="showDetails(${i})">Information</button>
            <button class="edit-btn" onclick="editPlayer(${i})">Edit</button>
            <button class="delete-btn" onclick="deletePlayer(${i})">Delete</button>
          </div>
        </div>
      </div>`;
  });
}


// Show Details
function showDetails(i){
  let p = players[i];
  const detailBox = document.getElementById("detailBox");

  detailBox.innerHTML = `
    ${p.photo?`<img src="${p.photo}">`:``}
    <b>Name:</b> ${p.name}<br>
    <b>Father:</b> ${p.father}<br>
    <b>Address:</b> ${p.address}<br>
    <b>DOB:</b> ${p.dob}<br>
    <b>Age:</b> ${p.age}<br>
    <b>Jersey:</b> ${p.jersey}<br>
    <b>Position:</b> ${p.position}<br>
    <b>Admission Date:</b> ${p.admissionDate}`;

  showSection("details");
}


// Edit Player
function editPlayer(i){
  let pass = prompt("Admin password");
  if(pass!==ADMIN_PASSWORD){ alert("Wrong password"); return; }

  let p = players[i];
  editingId = p.id;

  showSection("admission");

  document.getElementById("submitBtn")
    .innerText="Update Player";

  document.getElementById("name").value=p.name;
  document.getElementById("father").value=p.father;
  document.getElementById("address").value=p.address;
  document.getElementById("dob").value=p.dob;
  document.getElementById("jersey").value=p.jersey;
  document.getElementById("position").value=p.position;
}


// Delete Player
function deletePlayer(i){
  let pass = prompt("Admin password");
  if(pass!==ADMIN_PASSWORD){ alert("Wrong password"); return; }

  if(confirm("Are you sure to delete this player?")){
    db.collection("players")
      .doc(players[i].id)
      .delete()
      .then(()=>loadPlayers());
  }
}


// Search
function searchPlayer(){
  let v = document.getElementById("search").value.toLowerCase();
  renderPlayers(players.filter(p=>
    p.name.toLowerCase().includes(v)||
    p.position.toLowerCase().includes(v)||
    p.age.toString().includes(v)
  ));
}

</script>
  
</body>
</html>
