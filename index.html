<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMK Sporting Club</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --primary:#ff6b00;
  --secondary:#16a34a;
  --dark:#111827;
  --light:#f3f4f6;
  --card:#fff;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Segoe UI",sans-serif;
  background:var(--light);
}

/* ===== TOP NAVBAR ===== */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(135deg,var(--primary),#ff9f43);
  color:#fff;
  padding:12px 16px;
  position:sticky;
  top:0;
  z-index:100;
}

.navbar h2{
  margin:0;
  font-size:18px;
}

.menu-icon{
  font-size:22px;
  cursor:pointer;
}

.dropdown{
  display:none;
  position:absolute;
  top:50px;
  right:16px;
  background:#fff;
  border-radius:12px;
  box-shadow:0 4px 18px rgba(0,0,0,.15);
  overflow:hidden;
  min-width:180px;
  z-index:200;
}

.dropdown button{
  width:100%;
  padding:12px 16px;
  border:none;
  background:none;
  text-align:left;
  cursor:pointer;
  font-size:14px;
}

.dropdown button:hover{
  background:#f3f4f6;
}

/* ===== CONTAINER ===== */
.container{
  max-width:600px;
  margin:auto;
  padding:16px;
  padding-bottom:80px;
}

/* ===== SECTIONS ===== */
.section{
  display:none;
  background:var(--card);
  border-radius:18px;
  padding:16px;
  box-shadow:0 6px 20px rgba(0,0,0,.05);
  margin-top:16px;
}
.section.active{display:block}

/* ===== HOME ===== */
.home-gallery{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.home-gallery img{
  width:100%;
  height:130px;
  object-fit:cover;
  border-radius:14px;
}

/* ===== FORM ===== */
input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:12px;
  border:1px solid #ddd;
}

.submit-btn{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:12px;
  border-radius:14px;
  width:100%;
  cursor:pointer;
}

/* ===== PLAYER CARD ===== */
.player-card{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  margin-top:10px;
  border-radius:16px;
  background:#fff;
  box-shadow:0 4px 15px rgba(0,0,0,.08);
}

.player-left{
  display:flex;
  align-items:center;
  gap:12px;
}

.player-card img{
  width:55px;
  height:70px;
  object-fit:cover;
  border-radius:12px;
}

.player-info{
  font-size:13px;
}

.card-actions{
  display:flex;
  gap:6px;
}

.card-actions button{
  border:none;
  width:32px;
  height:32px;
  border-radius:10px;
  color:#fff;
  cursor:pointer;
}

.info-btn{background:#22c55e;}
.edit-btn{background:#3b82f6;}
.delete-btn{background:#ef4444;}

/* TOTAL BADGE */
.total-badge{
  background:var(--secondary);
  color:#fff;
  padding:6px 14px;
  border-radius:20px;
  display:inline-block;
  margin-bottom:10px;
}
</style>
</head>
<body>

<!-- ===== NAVBAR ===== -->
<div class="navbar">
  <h2>BMK Sporting Club</h2>
  <span class="menu-icon" onclick="toggleDropdown()">‚ò∞</span>
  <div class="dropdown" id="dropdownMenu">
    <button onclick="showSection('home')">üè† Home</button>
    <button onclick="showSection('admission')">üìù Admission Form</button>
    <button onclick="showSection('players')">‚öΩ Players List</button>
    <button onclick="showSection('goals')">ü•Ö Club Goal Scorers</button>
    <button onclick="showSection('albums')">üì∏ Albums</button>
    <button onclick="showSection('management')">üë§ Management</button>
  </div>
</div>

<div class="container">

<!-- ===== HOME ===== -->
<div id="home" class="section active">
  <h3>Welcome to Our Club</h3>
  <div class="home-gallery">
    <img src="https://images.unsplash.com/photo-1508098682722-e99c43a406b2">
    <img src="https://images.unsplash.com/photo-1517649763962-0c623066013b">
    <img src="https://images.unsplash.com/photo-1599058917765-a780eda07a3e">
    <img src="https://images.unsplash.com/photo-1521412644187-c49fa049e84d">
  </div>
</div>

<!-- ===== ADMISSION ===== -->
<div id="admission" class="section">
<h3>Admission Form</h3>
<input id="name" placeholder="Player Name">
<input id="father" placeholder="Father Name">
<input id="address" placeholder="Address">
<input id="dob" type="date">
<input id="jersey" placeholder="Jersey Number">
<input id="position" placeholder="Position">
<input id="photo" type="file" accept="image/*">
<input id="goals" type="number" placeholder="Goals Scored">
<button class="submit-btn" onclick="submitPlayer()">Submit Player</button>
</div>

<!-- ===== PLAYERS ===== -->
<div id="players" class="section">
<h3>Players List</h3>
<input id="search" placeholder="Search by name / position" onkeyup="searchPlayer()">
<div id="playerList"></div>
</div>

<!-- ===== CLUB GOAL SCORERS ===== -->
<div id="goals" class="section">
<h3>Club Goal Scorers</h3>
<div id="goalList"></div>
</div>

<!-- ===== ALBUMS ===== -->
<div id="albums" class="section">
<h3>Club Albums</h3>
<p>Add images of club matches and trophies here.</p>
</div>

<!-- ===== MANAGEMENT ===== -->
<div id="management" class="section">
<h3>Management</h3>
<p>Admin / Coaches info here</p>
</div>

</div>

<script>
let players=[];
const ADMIN_PASSWORD="1234";

const firebaseConfig={
  apiKey: "AIzaSyCkYMVn0Jh4Oo8Mgm8WyVAOVe65lSLGeks",
  authDomain: "barrahms-app.firebaseapp.com",
  projectId: "barrahms-app",
};
firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

function toggleDropdown(){
  const d=document.getElementById('dropdownMenu');
  d.style.display=d.style.display==='block'?'none':'block';
}

function showSection(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.getElementById('dropdownMenu').style.display='none';
  if(id==='players') loadPlayers();
  if(id==='goals') showGoals();
}

function submitPlayer(){
  let player={
    name:name.value,
    father:father.value,
    address:address.value,
    dob:dob.value,
    jersey:jersey.value,
    position:position.value,
    goals:Number(goals.value),
  };
  let file=photo.files[0];
  if(file){
    let reader=new FileReader();
    reader.onload=()=>{ player.photo=reader.result; savePlayer(player); };
    reader.readAsDataURL(file);
  } else savePlayer(player);
}

function savePlayer(player){
  db.collection("players").add(player).then(()=>{ alert("Player Added"); resetForm(); });
}

function resetForm(){
  document.querySelectorAll("#admission input").forEach(i=>i.value="");
  loadPlayers();
}

function loadPlayers(){
  db.collection("players").get().then(snapshot=>{
    players=snapshot.docs.map(doc=>({id:doc.id,...doc.data()}));
    renderPlayers(players);
  });
}

function renderPlayers(list){
  playerList.innerHTML=`<div class="total-badge">Total Players: ${list.length}</div>`;
  list.forEach((p,i)=>{
    playerList.innerHTML+=`
      <div class="player-card">
        <div class="player-left">
          ${p.photo?`<img src="${p.photo}">`:''}
          <div class="player-info">
            <b>${p.name}</b> (${p.position})<br>
            Jersey: ${p.jersey}<br>
            Goals: ${p.goals}
          </div>
        </div>
        <div class="card-actions">
          <button class="info-btn" onclick="showDetails(${i})">‚Ñπ</button>
          <button class="edit-btn" onclick="editPlayer(${i})">‚úé</button>
          <button class="delete-btn" onclick="deletePlayer(${i})">‚úñ</button>
        </div>
      </div>`;
  });
}

function searchPlayer(){
  let v=search.value.toLowerCase();
  renderPlayers(players.filter(p=>p.name.toLowerCase().includes(v)||p.position.toLowerCase().includes(v)));
}

function showGoals(){
  goalList.innerHTML=`<div class="total-badge">Top Scorers</div>`;
  players.sort((a,b)=>b.goals-a.goals).forEach(p=>{
    goalList.innerHTML+=`<div>${p.name} - ${p.goals} Goals</div>`;
  });
}

function showDetails(i){ alert(JSON.stringify(players[i])); }
function editPlayer(i){ alert('Edit player functionality to be added'); }
function deletePlayer(i){ alert('Delete player functionality to be added'); }
</script>

</body>
</html>
